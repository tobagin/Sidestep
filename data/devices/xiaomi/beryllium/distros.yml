device_codename: "beryllium"
last_updated: "2026-02-16"

available_distros:
  # --- postmarketOS ---
  - id: "postmarketos"
    name: "postmarketOS"
    developer: "pmOS Team"
    discovery_strategy: "pmos_html_scrape"
    base_url: "https://images.postmarketos.org/bpo/"
    channels:
      - id: "v25.12"
        label: "v25.12 (Stable)"
      - id: "edge"
        label: "Edge (Rolling)"
    interfaces:
      - id: "gnome-mobile"
        label: "GNOME Mobile"
      - id: "phosh"
        label: "Phosh"
      - id: "plasma-mobile"
        label: "Plasma Mobile"
      - id: "sxmo-de-sway"
        label: "Sxmo (Sway)"
    image_pattern: "*-postmarketOS-{channel}-{interface}-*-{device}.img.xz"
    flash_method: "direct_fastboot"
    compatibility:
      working:
        - "Display and touchscreen"
        - "3D acceleration"
        - "WiFi"
        - "Bluetooth"
        - "USB networking"
        - "Internal storage"
        - "Haptics"
      partial:
        - "Audio (speaker works, call audio may need configuration)"
        - "Camera (rear supported)"
        - "GPS (may require manual cold fix)"
      not_working:
        - "IR blaster"
      notes:
        - "Mainline Linux kernel"
        - "First boot may take several minutes"

  # --- Ubuntu Touch (UBports) ---
  - id: "ubports"
    name: "Ubuntu Touch"
    developer: "UBports Foundation"
    discovery_strategy: "ubports_json_v1"
    api_root: "https://system-image.ubports.com/"
    channels:
      - id: "2404-1-stable"
        path: "24.04-1.x/arm64/android9plus/stable/beryllium/"
        label: "24.04.1 (Stable)"
      - id: "2404-1-rc"
        path: "24.04-1.x/arm64/android9plus/rc/beryllium/"
        label: "24.04.1 (RC)"
      - id: "2404-1-daily"
        path: "24.04-1.x/arm64/android9plus/daily/beryllium/"
        label: "24.04.1 (Daily)"
    flash_method: "ubports_recovery_flash"
    compatibility:
      working:
        - "Cellular (calls, SMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "Audio (speaker, earpiece, microphone)"
        - "Camera (rear and front)"
        - "GPS"
        - "Vibration"
        - "Sensors (accelerometer, gyroscope, proximity)"
        - "Fingerprint reader"
      partial: []
      not_working:
        - "IR blaster"
      notes:
        - "Based on Halium abstraction layer"
        - "OTA updates available via system settings"

  # --- Mobian ---
  - id: "mobian"
    name: "Mobian"
    developer: "Mobian Project"
    discovery_strategy: "mobian_html_scrape"
    base_url: "https://images.mobian.org/qcom/weekly/"
    chipset: "sdm845"
    device_model: "beryllium"
    interfaces:
      - id: "phosh"
        label: "Phosh"
      - id: "plasma-mobile"
        label: "Plasma Mobile"
    image_pattern: "mobian-sdm845-{interface}-.*\\.tar\\.xz"
    flash_method: "fastboot_sparse_image"
    compatibility:
      working:
        - "Cellular (calls, SMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "GPU acceleration"
        - "Audio (speaker, earpiece)"
        - "USB networking"
        - "Vibration"
      partial:
        - "Camera (rear only, via libcamera)"
        - "GPS (may need initial cold fix)"
        - "Sensors (basic support)"
      not_working:
        - "Fingerprint reader"
        - "IR blaster"
      notes:
        - "Debian-based with mainline kernel patches"
        - "Shared SDM845 image across multiple devices"
        - "First boot may take up to 5 minutes"
        - "apt package manager for updates"

  # --- Droidian ---
  - id: "droidian"
    name: "Droidian"
    developer: "Droidian Team"
    discovery_strategy: "github_release_latest"
    channels:
      - id: "nightly"
        label: "Nightly"
        artifact_match: "xiaomi_beryllium-api28-arm64"
        release_url: "https://api.github.com/repos/droidian-images/droidian/releases/latest"
    flash_method: "fastboot_zip_orchestrator"
    compatibility:
      working:
        - "Cellular (calls, SMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "GPU acceleration"
        - "Audio (speaker, earpiece)"
        - "Vibration"
      partial:
        - "Camera"
        - "GPS"
      not_working:
        - "Fingerprint reader"
        - "IR blaster"
      notes:
        - "Community port"
        - "Debian-based with Halium abstraction layer"
        - "First boot may take up to 5 minutes"
