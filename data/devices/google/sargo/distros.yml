    name: "LineageOS"
    developer: "LineageOS Project"
    discovery_strategy: "lineageos_api_v2"
    channels:
      - id: "nightly"
        label: "Nightly"
        release_url: "https://download.lineageos.org/api/v2/devices/sargo/builds"
    flash_method: "recovery_sideload"
    compatibility:
      working:
        - "Cellular (calls, SMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "GPS"
        - "Camera (rear and front)"
        - "GPU acceleration"
        - "Audio (speaker, earpiece, headphone jack)"
        - "NFC"
        - "Fingerprint reader"
        - "Sensors (all)"
        - "Vibration"
      partial:
        - "eSIM (limited carrier support)"
      not_working: []
      notes:
        - "Android-based custom ROM"
        - "Full hardware support via stock kernel"
        - "Monthly security patches"

  # --- Droidian ---
  - id: "droidian"
    name: "Droidian"
    developer: "Droidian Team"
    discovery_strategy: "github_release_latest"
    # Droidian images are usually released as fastboot-ready zips on GitHub
    channels:
      - id: "nightly"
        label: "Nightly"
        # The specific artifact name for sargo API 28 (Android 9 base)
        artifact_match: "google_sargo-api28-arm64"
        release_url: "https://api.github.com/repos/droidian-images/droidian/releases/latest"
    flash_method: "fastboot_zip_orchestrator"
    compatibility:
      working:
        - "Cellular (calls, SMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "GPU acceleration"
        - "Audio (speaker, earpiece)"
        - "Vibration"
        - "Sensors (accelerometer, gyroscope)"
        - "NFC"
        - "Fingerprint reader"
        - "Camera"
        - "GPS"
      partial: []
      not_working:
        - "Dual SIM"
        - "MMS"
      notes:
        - "Based on Android 9 (API 28) HAL"
        - "Debian-based with Halium abstraction layer"
        - "First boot may take up to 5 minutes"
