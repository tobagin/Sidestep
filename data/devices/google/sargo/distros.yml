device_codename: "sargo"
last_updated: "2026-02-16"

available_distros:
  # --- postmarketOS ---
  - id: "postmarketos"
    name: "postmarketOS"
    developer: "pmOS Team"
    discovery_strategy: "pmos_html_scrape"
    # Root of the image server for the specific hardware
    base_url: "https://images.postmarketos.org/bpo/"
    channels:
      - id: "v25.12"
        label: "v25.12 (Stable)"
      - id: "edge"
        label: "Edge (Rolling)"
    interfaces:
      - id: "gnome-mobile"
        label: "GNOME Mobile"
      - id: "phosh"
        label: "Phosh"
      - id: "plasma-mobile"
        label: "Plasma Mobile"
      - id: "sxmo-de-sway"
        label: "Sxmo (Sway)"
    # Scraper logic: Look for the most recent file matching this pattern
    image_pattern: "*-postmarketOS-{channel}-{interface}-*-{device}.img.xz"
    flash_method: "direct_fastboot"
    compatibility:
      working:
        - "Display and touchscreen"
        - "3D acceleration"
        - "Bluetooth"
        - "SMS"
        - "Mobile data"
        - "USB networking"
        - "Internal storage"
        - "Full disk encryption"
        - "Sensors (accelerometer, ambient light, proximity)"
        - "Haptics"
        - "Camera flash"
      partial:
        - "Battery (overcurrent protection driver missing)"
        - "Audio (call volume control limitations)"
        - "Camera (rear has purple tint, both cameras supported)"
        - "WiFi (5 GHz problematic in Europe)"
        - "GPS (no A-GPS, requires manual intervention)"
        - "NFC (card detection works, secure element unsupported)"
        - "Calls (experimental VoLTE, may not work reliably)"
        - "Magnetometer"
      not_working:
        - "USB OTG"
        - "Fingerprint sensor"
      notes:
        - "Mainline Linux kernel"
        - "First boot may take several minutes"
        - "MMS may require manual APN configuration"

  # --- UBports (Ubuntu Touch) ---
  - id: "ubports"
    name: "Ubuntu Touch"
    developer: "UBports Foundation"
    discovery_strategy: "ubports_json_v1"
    # UBports uses a specialized system-image server structure
    api_root: "https://system-image.ubports.com/"
    channels:
      - id: "2404-2-daily"
        path: "24.04-2.x/arm64/android9plus/daily/sargo/"
        label: "24.04.2 (Daily)"
      - id: "2404-1-daily"
        path: "24.04-1.x/arm64/android9plus/daily/sargo/"
        label: "24.04.1 (Daily)"
      - id: "2404-1-rc"
        path: "24.04-1.x/arm64/android9plus/rc/sargo/"
        label: "24.04.1 (RC)"
      - id: "2404-1-stable"
        path: "24.04-1.x/arm64/android9plus/stable/sargo/"
        label: "24.04.1 (Stable)"
      - id: "2004-devel"
        path: "20.04/arm64/android9plus/devel/sargo/"
        label: "20.04 (Devel)"
      - id: "2004-rc"
        path: "20.04/arm64/android9plus/rc/sargo/"
        label: "20.04 (RC)"
      - id: "2004-stable"
        path: "20.04/arm64/android9plus/stable/sargo/"
        label: "20.04 (Stable)"
    # UBports requires specific firmware check
    firmware_requirement: "PQ3B.190801.002"
    flash_method: "ubports_recovery_flash"
    compatibility:
      working:
        - "Cellular (calls, SMS, MMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "NFC"
        - "Audio (speaker, earpiece, headphones, microphone)"
        - "GPS"
        - "Vibration"
        - "Torchlight"
        - "Camera (photo, video, flashlight, front/rear switching)"
        - "Sensors (rotation, proximity, fingerprint, auto brightness, double tap to wake)"
        - "GPU (hardware video playback)"
        - "Battery (24+ hours, offline/online charging)"
        - "USB (MTP, ADB)"
        - "Hotspot"
        - "Flight mode"
        - "Waydroid"
        - "Wireless external monitor"
      partial: []
      not_working:
        - "LTE calling (VoLTE)"
      notes:
        - "Based on Android 9 (Halium) HAL"
        - "Requires Android 9 vendor firmware"
        - "OTA updates available via system settings"

  # --- Mobian ---
  - id: "mobian"
    name: "Mobian"
    developer: "Mobian Project"
    discovery_strategy: "mobian_html_scrape"
    # Mobian organizes by architecture/SoC family
    base_url: "https://images.mobian.org/qcom/weekly/"
    chipset: "sdm670"
    device_model: "sargo"
    interfaces:
      - id: "phosh"
        label: "Phosh"
      - id: "plasma-mobile"
        label: "Plasma Mobile"
    # Scraper logic: Find latest tarball for the SoC family and interface
    image_pattern: "mobian-sdm670-{interface}-.*\\.tar\\.xz"
    flash_method: "fastboot_sparse_image"
    compatibility:
      working:
        - "Cellular (calls, SMS, data)"
        - "WiFi"
        - "Bluetooth"
        - "GPU acceleration"
        - "Audio (speaker, earpiece)"
        - "USB networking"
        - "Vibration"
      partial:
        - "Camera (rear only, via libcamera)"
        - "GPS (may need initial cold fix)"
        - "Sensors (basic support)"
      not_working:
        - "NFC"
        - "Fingerprint reader"
        - "eSIM"
      notes:
        - "Debian-based with mainline kernel patches"
        - "First boot may take up to 5 minutes"
        - "apt package manager for updates"

